<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Circles and Waves</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

  
  
</head>

<body>

  <div class="container">
  <div class="row">
    <br>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-6">
      <h1>Controles</h1><br>
      <p>Radio circulos <input id="radCirc" type="range" min=1 max=5 size="10" style="width:200px;"></p>
      <p>Radio bolitas <input id="radBol" type="range" min=1 max=5 style="width:200px;"></p>
      <p>Velocidad angular <input id="velAng" type="range" min=0 max=10 style="width:200px;"></p>
      <p>Fase vertical <input id="faseVert" type="range" value="1" min=-5 max=5 style="width:200px;"></p>
      <p>Fase horizontal <input id="faseHoriz" type="range" value="1" min=-5 max=5 style="width:200px;"></p>
      <p>Color circulos <input id="colorCirc" type="color" value="#006600"></p>
      <p>Color bolitas <input id="colorBol" type="color" value="#ffff00"></p>
      <p>Color de fondo <input id="colorFondo" type="color" value="#000000"></p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6">
      <canvas id="myCanvas" width="550" height="550" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
